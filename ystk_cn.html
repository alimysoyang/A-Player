    <title>隐私策略</title>
</head>
<body>
    您的隐私对我们很重要。下面是我们关于信息的收集，使用的详细说明.<br>
    <br>
    我们的应用程序可能会自动收集，非个人识别的信息，如应用程序的使用时间.除非用户主动告诉我们信息，否则不会有任何可识别的用户信息被用于任何目的的上传.<br>
    <br>
    除非您主动发送给我们，否则任何可识别的个人信息都存储在本地应用程序中，并且不会被发送到我们的服务器或任何其他设备。<br>

</body>

</html>
